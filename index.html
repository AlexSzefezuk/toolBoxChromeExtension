<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">    
    <title>Tool Box</title>
  </head>
  <body class="d-flex align-itens-center">
    <div class="card m-2 p-3 d-flex justify-content-center text-center rounded">
      <h4 class="card-title">Gerador de Senhas</h4>
      
      <form data-js="passGeneratorForm" action="submit">
        <label data-js="charNumberLabel" class="form-label" for="charNumber"
          >NÃºmero de caracteres: 80</label
        >
        <input
          class="form-range my-1"
          name="charNumber"
          type="range"
          min="8"
          max="150"
          step="1"
          style="margin-top: 5px"
          value="80"
        />
        <input
          type="text"
          class="form-control my-1 d-none"
          name="password"
        />
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary m-1" data-js="generatePassBtn">
            Gerar senha
          </button>
          <button class="btn btn-primary m-1" data-js="copyPassBtn">
            Copiar senha
          </button>
        </div>
      </form>
    </div>

    <div
      class="card m-2 p-2 d-flex justify-content-center text-center rounded"
    >
    <h4 class="card-title">Validador de CPF / CNPJ</h4>

      <form data-js="codeValidatorForm" action="submit">
        <label name="codeLabel" class="form-label m-1" for="code">CPF / CNPJ</label>
        <input type="text" class="form-control my-1" placeholder="CPF / CNPJ" name="code" />
          <button class="btn btn-primary m-1">Validar</button>
      </form>
    </div>

 

    <div class="card m-2 p-2 d-flex justify-content-center text-center rounded">
      <h4 class="card-title">Leitor de Imagens</h4>
      <div class="spinner-border mx-auto d-none text-dark" data-js="imageReaderLoading" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <div contenteditable="true" class="imgInput card" data-js="imgInput"></div>
      <textarea class="d-none" data-js="imgOutput"></textarea>

    </div>


    
    
    <script src='https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js'></script>
    <!-- <script src='tesseract/tesseract.min.js'></script> -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
