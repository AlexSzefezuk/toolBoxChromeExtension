<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">    
    <title>Tool Box</title>
  </head>
  <body>
    <div class="passgenerator card m-2 bg-info p-2 text-center rounded">
      <h3>Gerador de Senhas</h3>
      <form data-js="passGeneratorForm" action="submit">
        <label data-js="charNumberLabel" class="form-label" for="charNumber"
          >Número de caracteres: 80</label
        >
        <input
          class="form-range m-1"
          name="charNumber"
          type="range"
          min="8"
          max="150"
          step="1"
          placeholder="Número de caracteres"
          style="margin-top: 5px"
        />
        <input
          type="text"
          class="form-control m-1"
          placeholder="Gerar senha"
          name="password"
        />
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary m-1" data-js="generatePassBtn">
            Gerar senha
          </button>
          <button class="btn btn-primary m-1" data-js="copyPassBtn">
            Copiar senha
          </button>
        </div>
      </form>
    </div>

    <div
      class="personCodeValidator card m-2 bg-info p-2 text-center rounded"
    >
    <h3 class="card-title">Validador de CPF</h3>

      <form data-js="personCodeValidatorForm" action="submit">
        <label name="personCodeLabel" class="form-label m-1" for="personCode">CPF</label>
        <input type="text" class="form-control m-1" placeholder="CPF" name="personCode" />
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary m-1" id="validatePersonCodeBtn">Validar CPF</button>
        </div>
      </form>
    </div>

    <div contenteditable="true" class="card" data-js="imgInput" id="pasteArea"></div>
    <p data-js="canvas"></p>

    <script src='tesseract/tesseract.min.js'></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
